<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width}, initial-scale=1.0">
    <title>Proyecto Rosin Pesca</title>
    <link rel="shortcut icon" href="../imagenes/logo1.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header class="header">
        <img class="header__logo" src="../imagenes/logo1.png" alt="gato_negro">
        <nav class="header__nav">
            <ul class="header__list">
                <li class="list__item"><a href="../index.html">Inicio</a></li>
                <li class="list__item"><a href="./actividades.html">Actividades</a></li>
                <li class="list__item"><a href="./galeria.html">galeria</a></li>
                <li class="list__item"><a href="./nosotros.html">Nosotros</a></li>
                <li class="list__item"><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="main__contacto">
            <div class="contacto">
                <form action="php" method="post">
                    <fieldset class="contacto__field">
                        <legend class="contacto__legend">Conacto</legend>
                        <div class="contacto__info">
                            <p class="info__nombre">
                                <label for="nombre">Nombre:</label><br>
                                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                            </p>
                            <p class="info__apellido">
                                <label for="apellido">Apellido:</label><br>
                                <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                            </p>
                            <p class="info__email">
                                <label for="email">Email:</label><br>
                                <input type="text" name="email" id="email" placeholder="Email">
                            </p>
                            <p class="info__pais">
                                <label for="pais">Pais:</label><br>
                                <input type="text" name="pais" id="pais" placeholder="Pais">
                            </p>
                        </div>
                        <div class="text__area">
                            <textarea name="comentario" id="comentario" cols="30"
                               rows="10">Dejanos tu comentario</textarea>
                        </div>
                        <div class="boton">
                            <input type="submit" value="Enviar">
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__info">
            <p class="info__copy">Copyright&copy;</p>
            <a class="info__insta" href="https://www.instagram.com" target="_BLANK">Instagram</a>
            <a class="info__face" href="https://es-la.facebook.com" target="_BLANK">Facebook</a>
        </div>
    </footer>

</body>

</html>
